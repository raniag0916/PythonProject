{% extends 'Website.html' %}
{% block content %}
{% load static %}
<div class="cart-box-main">
    <div class="container">
        <div class="row new-account-login">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="title-left">
                    <h3>Account Login</h3>
                </div>
                <h5><a data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">Click here to Login</a></h5>
                <h4 style="color: rgb(15, 15, 15);">{{message}}</h4>
                <form class="mt-3 collapse review-form-box" id="formLogin" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="InputEmail" class="mb-0">UserName</label>
                            <input type="text"  name="uname" class="form-control" id="InputEmail" placeholder="UserName"> </div>
                        <div class="form-group col-md-6">
                            <label for="InputPassword" class="mb-0">Password</label>
                            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password"> </div>
                    </div>
                    <button type="submit" class="btn hvr-hover">Login</button>
                </form>
            </div>

{% endblock %}
