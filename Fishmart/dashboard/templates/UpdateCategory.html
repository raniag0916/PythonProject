{% extends 'Dashboard.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Category Update</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <!-- <li class="breadcrumb-item active">Dashboard v1</li> -->
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Here</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            {% for c in data %}
            <form role="form" method="POST" action="{% url 'updatecategorydata' ob1id=c.id %}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Category Name</label>
                  <input type="name" class="form-control" id="cname" placeholder="Category Name" name="cname" value="{{c.Category_Name}}">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Category Image</label>
                  {% if c.Category_Image %}
                  <img src="{{c.Category_Image.url}}" style="float: none; width: 50px; height: 50px;">
                  {% else %}
                  None
                  {% endif %}
                  <div class="input-group">
                    <div class="custom-file">
                         
                      <input type="file" class="custom-file-input" id="cimage" name="cimage">
                  
                      <label class="custom-file-label" for="exampleInputFile">Choose New File</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text" id="">Upload</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
