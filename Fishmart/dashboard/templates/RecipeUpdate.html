{% extends 'Dashboard.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Recipe Update</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <!-- <li class="breadcrumb-item active">Dashboard v1</li> -->
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
<section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Update Here</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                {% for r in data %}
                <form role="form" method="POST" action="{% url 'updaterecipedata' ob3id=r.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Recipe Name</label>
                      <input type="name" class="form-control" id="rname" placeholder="Recipe Name" name="rname" value= "{{r.Recipe_Name}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Recipe Image</label>
                        {% if r.Recipe_Image %}
                        <img src="{{r.Recipe_Image.url}}" style="float: none; width: 50px; height: 50px;">
                        {% else %}
                        None
                        {% endif %}
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="rimage" name="rimage">
                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                          </div>
                          <div class="input-group-append">
                            <span class="input-group-text" id="">Upload</span>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingredients for Recipe</label>
                            <input type="name" class="form-control" row="10" id="ringredient" placeholder="Ingredients for Recipe" name="ringredient" value="{{r.Recipe_Ingredient}}"> 
                        </div>
                        <div class="form-group">
                            <label>Recipe Description</label>
                            <textarea class="form-control" rows="10" id="rdescription" placeholder="Recipe Description" name="rdescription">{{r.Recipe_Description}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Time Required for Prepration</label>
                            <input type="name" class="form-control" id="rtime" placeholder="Time Required for Prepration" name="rtime" value="{{r.Recipe_Time}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Calories in Recipe</label>
                            <input type="name" class="form-control" id="rcalories" placeholder="Calories in Recipe" name="rcalories" value="{{r.Recipe_Calorie}}">
                        </div> 
                    </div>  
                  <!-- /.card-body -->
    
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
</section>
{% endblock %}
