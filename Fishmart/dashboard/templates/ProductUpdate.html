{% extends 'Dashboard.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Product Update</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <!-- <li class="breadcrumb-item active">Dashboard v1</li> -->
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Here</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            {% for p in data %}
            <form role="form" method="POST" action="{% url 'updateproductdata' ob2id=p.id %}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Product Name</label>
                  <input type="name" class="form-control" id="pname" placeholder="Product Name" name="pname" value="{{p.Product_Name}}">
                </div>
                <div class="form-group">
                  <label>Product Category</label>
                
                  <select class="form-control" id="pcategory" name="pcategory">
                    <option value="{{p.Category_Name}}">{{p.Product_Category}}</option>
                    {% for p in catdata %}
                    <option value="{{p.Category_Name}}">{{p.Category_Name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Product Image</label>
                  {% if p.Product_Image %}
                  <img src="{{p.Product_Image.url}}" style="float: none; width: 50px; height: 50px;">
                  {% else %}
                  None
                  {% endif %}
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="pimage" name="pimage">
                      <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text" id="">Upload</span>
                    </div>
                  </div>
                </div>                              
                    <div class="form-group">
                      <label>Product Stock Details</label>
                      <select class="form-control" id="pstock" name="pstock" value="{{p.Product_Stock}}">
                        <option>In Stock</option>
                        <option>Out of Stock</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Quantity in Weight</label>
                      <input type="name" class="form-control" id="pquantity" placeholder="Product Quantity in Weight" name="pquantity" value="{{p.Product_Quantity}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Price per Kilogram</label>
                        <input type="name" class="form-control" id="pprice" placeholder="Product Price per Kilogram" name="pprice" value="{{p.Product_Price}}">
                    </div>
                    <div class="form-group">
                      <label>Product Description</label>
                      <textarea class="form-control" rows="10" id="pdescription" placeholder="Product Description" name="pdescription">{{p.Product_Description}}</textarea>
                    </div>                   
                <!-- <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
