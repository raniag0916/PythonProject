{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-mb-6">
            <form role="form" class="p-3 shadow" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" id="tname" placeholder="Task" name="tname">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="tpriority" placeholder="Priority" name="tpriority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" id="tdate" placeholder="Date" name="tdate">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for t in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{t.task_Name}}</h5>
                    <p><b>{{t.task_priority}}</b></p>
                    <p><b>{{t.task_Date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' t.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' t.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
