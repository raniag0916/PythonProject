{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="col-md-6">
            <div class="shadow card">
                <div class="card-header">
                  <div class="card-title">
                    Task Update
                  </div>
                  <div class="card-body">
                    <form role="form" class="p-3 shadow" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit">Confirm</button>
                    </form>
                  </div>
                </div>
            </div>
            <br>
        </div>


{% endblock %}
