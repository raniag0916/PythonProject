{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Employee Details
        </title>
        <link rel="stylesheet" href="{% static 'styl.css' %}">
        <style>

        </style>
    </head>
    <body class="bd">
        <h1 class="h1">
            EMPLOYEE DETAILS
        </h1>
        <form method="POST" action="{% url 'employeedata' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" id="ename" name="ename">
            <br><br>
            <label>Email id:</label>
            <input type="email" id="eid" name="eid"> 
            <br><br>
            <label>Password:</label>
            <input type="text" id="pass" name="pass">
            <br><br>
            <label>Address:</label>
            <input type="text" id="address" name="address">
            <br><br>
            <label>Gender:</label>
            
           
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gen" >
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gen" >
            <label for="others">Others</label>
            <input type="radio" id="others" value="others" name="gen" >
            <br><br>
            <label>Phone Number:</label>
            <input type="text" id="pnumber" name="pnumber">
            <br><br>
            <label>Image</label>
            <input type="file" id="image" name="eimage" >
            <br><br><br>
            <br><br><br><br>
            <button type="submit" class="button">SUBMIT</button>

        </form>
    </body>
</html>
