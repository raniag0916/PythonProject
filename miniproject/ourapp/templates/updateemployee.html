{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Employee Details
        </title>
        <link rel="stylesheet" href="{% static 'styl.css' %}">
        <style>

        </style>
    </head>
    <body class="bd">
        <h1 class="h1">
            EMPLOYEE DETAILS
        </h1>
        {% for d in data %}
        <form method="POST" action="{% url 'updatedata' objid=d.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" id="ename" name="ename" value="{{d.emp_Name}}">
            <br><br>
            <label>Email id:</label>
            <input type="email" id="eid" name="eid" value="{{d.emp_Email}}"> 
            <br><br>
            <label>Password:</label>
            <input type="text" id="pass" name="pass" value="{{d.emp_Password}}">
            <br><br>
            <label>Address:</label>
            <input type="text" id="address" name="address" value="{{d.emp_Address}}">
            <br><br>
            <label>Gender:</label>
            {{d.emp_Gender}}
            {% if d.emp_Gender == 'male' %}
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gen" checked >
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gen" >
            <label for="others">Others</label>
            <input type="radio" id="others" value="others" name="gen" >
            {% elif d.emp_Gender == 'female' %}
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gen" >
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gen" checked >
            <label for="others">Others</label>
            <input type="radio" id="others" value="others" name="gen" >
            {% else %}
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gen" >
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gen">
            <label for="others">Others</label>
            <input type="radio" id="others" value="others" name="gen" checked>
            {% endif %}
            
            <br><br>
            <label>Phone Number:</label>
            <input type="text" id="pnumber" name="pnumber" value="{{d.emp_PNumber}}">
            <br><br>
            <div>
                <label>Image:</label>
                {% if d.emp_Image %}
                
                <img src="{{d.emp_Image.url}}" style="float:none;width:50px;height:50px;">
                {% else %}
                none
                {% endif %}
                </div>
                <div style="margin-bottom: 20px;">
                    <label>upload New image:</label>
                    <input type="file" id="image" name="eimage" >
                </div>
            <br><br><br><br>
            <button type="submit" class="button">UPDATE</button>

        </form>
        {% endfor %}
    </body>
</html>
